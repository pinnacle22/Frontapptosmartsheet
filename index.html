<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine-core@3.6.0/lib/jasmine-core/jasmine.css">
</head>
<body>
    <h1>Front Plugin</h1>
    <form id="plugin-form">
        <div class="form-group">
            <label for="pickup-city">Pickup City, ST</label>
            <input type="text" id="pickup-city" name="pickup-city">
            <div class="error" id="pickup-city-error"></div>
        </div>
        <div class="form-group">
            <label for="delivery-city">Delivery City, ST</label>
            <input type="text" id="delivery-city" name="delivery-city">
            <div class="error" id="delivery-city-error"></div>
        </div>
        <div class="form-group">
            <label for="one-p1d-mileage">1p1d Mileage</label>
            <input type="number" id="one-p1d-mileage" name="one-p1d-mileage">
            <div class="error" id="one-p1d-mileage-error"></div>
